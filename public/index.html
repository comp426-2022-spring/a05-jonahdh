  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Single</button>
      <button id="multinav">Multi</button>
      <button id="guessnav">Guess</button>
    </nav>
    <div id="home" class="page">
      <h1>
        Welcome! To get started use the buttons at the top to select the game to play!
      </h1>
      <h2>Single: Flip a coin!</h2>
      <h2>Multi: Flip a lot of coins!</h2>
      <h2>Guess: Flip and guess "heads" or "tails"</h2>
    </div>
    <div id="single" class="page">
      <img src="assets/img/coin.png" class="coin">
      <div>
        <button id="singleflip">Flip?</button>
      </div>
    </div>
    <div id="multi" class="page">
      <h1>MULTI PAGE</h1>
    </div>
    <div id="guess" class="page">
      <h1>GUESS PAGE</h1>
    </div>
